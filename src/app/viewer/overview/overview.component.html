
<div>
  <mat-card style="min-width:80%">
    <mat-card-header>
      <mat-card-title>Search</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Here you can sort the movies
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-radio-group class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
          {{season}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>

    <div *ngIf="videos_all" fxLayout="row wrap"  fxLayoutGap="0.5%" fxLayoutAlign="center">
        <ng-container *ngFor="let video of videos_all.results">
          <mat-card  fxFlex.xs="100" fxFlex.gt-sm="20" class="card">
            <mat-card-header>
              <mat-card-title>
                <h2 class="mat-h2">
                  {{  videoObj(video).title }}
                </h2>
              </mat-card-title>
              <mat-card-subtitle>
                <!--span [innerHTML]="maxStr(videoObj(video).overview)">
                </span-->
              </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="videoObj(video).poster_path" alt="">
            <mat-card-content>
                <span [innerHTML]="maxStr(videoObj(video).overview)">
                  </span>
            </mat-card-content>
            <mat-card-actions >
              <div class="button-row" fxLayout="row" fxLayoutAlign="center center">
                  <button mat-fab color="accent"><mat-icon>play_circle_filled</mat-icon> </button>
                  <button mat-button color="accent">See more</button>
              </div>

            </mat-card-actions>
            <mat-card-footer>
              <table class="mat-table">
                <tr class="mat-row">
                  <td class="mat-cell">
                    Original language:
                  </td>
                  <td class="mat-row">
                    {{ videoObj(video).original_language }}
                  </td>
                </tr>
                <tr class="mat-row">
                  <td class="mat-cell">
                    Original title:
                  </td>
                  <td class="mat-row">
                    {{ videoObj(video).original_title }}
                  </td>
                </tr>
                <tr class="mat-row">
                  <td class="mat-cell">
                    Release date:
                  </td>
                  <td class="mat-row">
                    {{ videoObj(video).release_date | date }}
                  </td>
                </tr>
              </table>
            </mat-card-footer>
          </mat-card>
        </ng-container>
      </div>
</div>
