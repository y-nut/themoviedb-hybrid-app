<div>
  <mat-tab-group>
    <mat-tab label="All"> 
      <div *ngIf="videos_all" >
        <ng-container *ngFor="let video of videos_all.results">
          <mat-card >
            <mat-card-header>
              <mat-card-title></mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="videoObj(video).poster_path" alt="">
            <mat-card-content>
              <pre>
                {{ videoObjRes | json }}
              </pre>
            </mat-card-content>
            <mat-card-actions></mat-card-actions>
            <mat-card-footer></mat-card-footer>
          </mat-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Top Rated"> Top rated </mat-tab>
  </mat-tab-group>  
</div>
