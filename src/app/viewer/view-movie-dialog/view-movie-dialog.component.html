<div mat-dialog *ngIf="videoObj">
  <div mat-dialog-title>
    <h1 class="mat-h1" [innerHTML]="videoObj.title">

    </h1>
  </div>
  <div mat-dialog-content>
    <div fxLayout="row" fxLayout.xs="column"  fxLayoutGap="2%">
      <div style="margin-right: 10px;">
          <img class="card-image" [src]="videoObj.poster_path" alt="Cover image">
      </div>
      <div>
        <h2 class="mat-h2">Description</h2>
        <span [innerHTML]="videoObj.overview">
        </span>
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <h2 class="mat-h2">Details</h2>
      <table class="mat-table" style="width:100%;">
        <tr class="mat-row">
          <td class="mat-cell">
            Original language:
          </td>
          <td class="mat-row">
            {{ i18nSvc.lang(videoObj.original_language)  }} 
          </td>
        </tr>
        <tr class="mat-row">
          <td class="mat-cell">
            Original title:
          </td>
          <td class="mat-row">
            {{ videoObj.original_title }}
          </td>
        </tr>
        <tr class="mat-row">
          <td class="mat-cell">
            Release date:
          </td>
          <td class="mat-row">
            {{ videoObj.release_date | date }}
          </td>
        </tr>

        <tr class="mat-row">
          <td class="mat-cell">
            Rating:
          </td>
          <td>
              <app-star-rating [rating]="videoObj.vote_average"></app-star-rating>
          </td>
        </tr>
        <tr class="mat-row">
          <td class="mat-cell">
           Number of votes:
          </td>
          <td>
             {{videoObj.vote_count}}
              
          </td>
        </tr>
      </table>
    </div>


  </div>
  <div mat-dialog-actions style="margin-top:15px; margin-bottom:15px;">
    <div class="button-row"  fxLayout="row" fxLayoutAlign="center center">
        <app-play-btn [video]="videoObj"></app-play-btn>
        <button mat-raised-button mat-dialog-close color="basic">
          <mat-icon>close</mat-icon> Close
        </button>
    </div>

  </div>
</div>
